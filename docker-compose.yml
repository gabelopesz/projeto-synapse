services:
  neo4j:
    image: neo4j:5.14.0
    container_name: synapse-neo4j
    hostname: neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/synapse123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_default__advertised__address=localhost
      - NEO4J_server_bolt_advertised__address=localhost:7687
      - NEO4J_server_http_advertised__address=localhost:7474
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
